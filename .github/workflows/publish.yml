name: Publish

on:
  release:
    types:
      - released

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v2
      - name: Node 16
        uses: actions/setup-node@v2
        with:
          node-version: 16
      - name: NPM install
        run: npm install
      - name: Build
        run: npm run build
      - name: Publish
        uses: JS-DevTools/npm-publish@v2
        with:
          token: ${{ secrets.NPM_TOKEN }}
